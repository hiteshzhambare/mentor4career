<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Check if already on the correct index.html route
        if (!window.location.pathname.startsWith('/mentor4career/')) {
            const redirectTo = '/mentor4career' + window.location.pathname;
            window.location.replace(redirectTo);
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
